<svg 
  width="1024" height="1024" 
  viewBox="0 0 512 512" 
  fill="none" 
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink" 
>
  
  <style>
    <!-- svg { background: gray } -->
    #bubble {
      visibility: hidden;
      #bubble-outline { fill: black }
      #bubble-base { fill: white }
    }
    #phone {
      visibility: hidden;
      #phone-base { fill: black}
      #phone-screen { fill: white }
      #phone-speaker { fill: white }
    }
    #text-vrcp { 
      fill: black; 
      stroke: white;
    }
  </style>
  <defs>
    <clipPath id="def-bubble">
      <rect x="20%" y="22%" width="60%" height="55%" rx="50" ry="50"/>
      <rect x="45%" y="60%" width="25%" height="15%" rx="20" ry="20" style="transform-origin: center; transform: skewY(30deg);"/>
    </clipPath>
  </defs>
  <g id="root">
    <g id="bubble">
      <rect id="bubble-outline" x="0%" y="0" width="100%" height="100%" clip-path="url(#def-bubble)" transform-origin="center" transform="scale(1.1)"/>
      <rect id="bubble-base" x="0%" y="0" width="100%" height="100%" clip-path="url(#def-bubble)"/>
    </g>
    <g id="phone" clip-path="url(#def-bubble)">
      <rect id="phone-base" transform-origin="center" transform="rotate(10)" x="30%" y="35%" width="40%" height="70%" rx="20" ry="20"/>
      <rect id="phone-screen" transform-origin="center" transform="rotate(10)" x="32.5%" y="42%" width="35%" height="58%" rx="0" ry="0%"/>
      <rect id="phone-speaker" transform-origin="center" transform="rotate(10)" x="42.5%" y="38%" width="15%" height="1%" rx="0.5%" ry="0.5%"/>
    </g>

    <text 
      id="text-vrcp"
      x="256" 
      y="296" 
      font-family="Arial, sans-serif" 
      font-size="120" 
      font-weight="bold" 
      stroke-width="3"
      text-anchor="middle" 
      dominant-baseline="central"
    >
      VRCP
    </text>
  </g>
  
</svg>